<h4>Agregar Personaje</h4>

<form action="row" (ngSubmit)="emitCharacter()">
  <input
    name="name"
    type="text"
    [(ngModel)]="newCharacter.name"
    class="form-control mb-2"
    placeholder="Nombre del personaje"
  />

  <input
    name="power"
    type="number"
    [(ngModel)]="newCharacter.power"
    class="form-control mb-2"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre> {{ newCharacter | json }}</pre> -->
</form>
